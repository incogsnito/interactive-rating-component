<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="rating__component">
      <div>
        <div class="star">
          <img
            class="star__img"
            src="./interactive-rating-component-main/images/icon-star.svg"
            alt=""
          />
        </div>
        <h1>How did we do?</h1>
        <p class="text">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>

        <ul class="rating">
          <li class="rating__btn">1</li>
          <li class="rating__btn">2</li>
          <li class="rating__btn">3</li>
          <li class="rating__btn">4</li>
          <li class="rating__btn">5</li>
        </ul>
        <button class="submit">Submit</button>
      </div>
    </main>
    <div class="thank-you">
      <div class="top-section">
        <img
          class="thanks-img"
          src="./interactive-rating-component-main/images/illustration-thank-you.svg"
          alt=""
        />
        <span class="span"></span>
      </div>
      <div class="bottom-section">
        <h2>Thank you!</h2>
        <p>
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </div>
    </div>
    <!-- Testing pop up -->
    <script src="index.js"></script>
  </body>
</html>
